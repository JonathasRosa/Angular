<form #form="ngForm" (ngSubmit)="submitForm(form)">
    <label>
        Nome:
        <!--Validação-->
        <input type="text" name="nome" #nome='ngModel' [ngModel]="nome.value" required>
        <span *ngIf="nome.invalid && (nome.dirty && nome.touched)">
            Invalid
        </span>
    </label>
    <br>
    <br>
    {{ nome.valid }}
    {{ nome.dirty }}
    {{ nome.touched }}
<!--{{ form.valid }}-->
    <!--
        valid
        dirty
        touched
    -->
    <br>
    <br>
    <label>
        Masculino:
        <input type="radio" name="sexo" value="Masculino" ngModel>
    </label>
    <br>
    <br>
    <label>
        Feminino:
        <input type="radio" name="sexo" value="Feminino" ngModel>
    </label>
    <br>
    <br>
    <label>
        Outros:
        <input type="radio" name="sexo" value="Outros" ngModel>
    </label>
    <br>
    <br>
    <label>
        Angular:
        <input type="checkbox" name="angular" ngModel>
    </label>
    <br>
    <br>
    <label>
        React:
        <input type="checkbox" name="react" ngModel>
    </label>
    <br>
    <br>
    <label>
        Vue:
        <input type="checkbox" name="vue" ngModel>
    </label>
    <br>
    <br>
    <select name="Sandwiche" ngModel>
        <option value="">Selecione um Sandwiche</option>
        <option *ngFor="let item of listSandwiche" [ngValue]="item">
            {{item.sandwiche}} - {{item.preco}}
        </option>
    </select>
    <br>
    <br>
    <button [disabled]="form.invalid">Enviar dados</button>
</form>
{{ form.value | json}}
